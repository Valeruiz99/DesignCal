{% extends "DesignCal/base.html" %}

{% block body %}


<div class="container">
    <div class="row" style="display: flex;justify-content: center;">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin" action="{% url 'DesignCal:login' %}" method="post">
                    {% csrf_token %}
                <input type="text" class="form-control" placeholder="Usuario" required autofocus name="usuario">
                <input type="password" class="form-control" placeholder="Contraseña" required name="contrasena">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Iniciar Sesión</button>
                </form>
            </div>
            <a href="#" class="text-center new-account">Registrarme</a>
        </div>
    </div>
</div>

{% endblock %}
